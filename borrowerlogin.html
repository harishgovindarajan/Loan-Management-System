<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../loan/borrower.jpg'); /* Add the path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Move content to the center horizontally */
            align-items: center;
            min-height: 100vh; /* Ensure minimum height to cover the viewport */
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 80%; /* Increase height */
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-button, .signup-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .signup-button {
            background-color: #2ecc71;
        }

        .login-button:hover, .signup-button:hover {
            background-color: #2c80b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Borrower Login</h1>
        <div class="login-form">
            <form id="loginForm" method="post" action="borrowerlogin_process.php">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button class="login-button" onclick="login()">Login</button>
                <button class="signup-button" onclick="redirectToSignUp()">Borrower Signup</button>
            </form>            
        </div>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // You can add JavaScript logic here to handle login
            // Example: Displaying login information (replace with actual login logic)
            alert('Email: ' + email + '\nPassword: ' + password);
            window.location.href = 'borrowerlogin_process.php'; // Redirect to the login processing page
        }

        function redirectToSignUp() {
            event.preventDefault();
            window.location.href = 'borrowersignup.html'; // Redirect to the borrower signup page
        }
    </script>
</body>
</html>
